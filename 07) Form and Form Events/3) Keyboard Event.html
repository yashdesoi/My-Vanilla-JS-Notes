<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Event</title>
    <link rel="stylesheet" href="2) Form Validation.css">
    <link rel="stylesheet" href="3) Keyboard Event.css">
</head>
<body>

    <form autocomplete="off">
        <ul>
            <li class="username-field">
                <label for="username">
                    Username: <input type="text" id="username" name="username" required>
                </label>
            </li>
            <li class="filler"></li>
            <li class="password-field">
                <label for="password">
                    Password: <input type="password" id="password" name="password" required>
                </label>
            </li>
            <li class="filler"></li>
            <li class="button">
                <input type="submit">
            </li>
        </ul>
    </form>
    
    <script src="3) Keyboard Event.js"></script>
